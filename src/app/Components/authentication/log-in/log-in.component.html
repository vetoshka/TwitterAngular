<form [formGroup] = "loginForm" >

    <div class="header">Login to your account</div>
  
    <mat-form-field>
      <input matInput type="text" placeholder="User name" autocomplete="off" formControlName="username" required>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput type="password" placeholder="Password" autocomplete="off" formControlName="password" required>
    </mat-form-field>
  
    <div class="actions">
        <button  mat-raised-button class="logIn-btn" color="primary" type="submit" [disabled]="!loginForm.valid" (click)="login()" >Login</button>
        <div class="separator">
          <span>OR</span>
        </div>
        <button mat-raised-button class="register-btn" type="button" routerLink="/register">Register</button>
      </div>
  
  </form>
