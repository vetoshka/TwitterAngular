<div *ngFor="let tweet of tweets" class="tweet">
    <div class="icon"></div>
   
    <div  class="tweet-context">
        <div  class="tweet-header">
            <div  class="tweet-information">
                <p class="profile-name">name</p>
                <p class="date">June 17</p>
            </div>
            <div class="more">
                <span>...</span>
            </div>
        </div>
        <span>{{tweet?.text}}</span>
    </div>

</div>
